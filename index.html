<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festivak Gastronomico</title>
</head>

<body>

  <header class="section-header">
    <img class="logo" src="img/Restaurant-logo.png" alt="logo" width="190">
  </header>

  <section class="section-menu" id="menu"></section>

  <div class="modal" id="modal">
      <div class="formulary center">
        <button class="btn-close" onclick="app.Modal()">close</button>
        <h2 class="text-formulary">Festival de la gastronomia</h2>

        <p>Platillo: name</p>
        <p>precio:   price</p>

        <label for="quantity">Cantidad</label>
        <input type="number" name="quantity" placeholder="Cantidad">

        <button class="btn-buy">Comprar</button>
        <button class="btn-update">Actualizar</button>
      </div>
  </div>

  <div>
    <table class="table-result">
      <thead>
        <tr>
          <th>ID</th>
          <th>Pedido</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>subTotal</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody id="order"></tbody>
    </table>
  </div>

  <footer class="section-footer">
    <i class="fab fa-facebook-square"></i>
    <i class="fab fa-instagram"></i>
    <i class="fab fa-twitter-square"></i>
    <i class="fab fa-github-alt"></i>
    <hr>
    <div class="text-footer">
      <h3>Desarrollado por Juan Poveda - Leidy Paez</h3>
    </div>
  </footer>

  <script src="scripts/script.js"></script>
</body>

</html>
